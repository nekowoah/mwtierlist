d to be\n- Buffs are incredibly powerful on Cupid and make him S+","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4245_Portrait.png&w=256&q=75"},{"id":"2a3b6d60-afc0-4a08-9c58-7cb7cf49b495","name":"Arador","class":"Swordman","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"S","sacrament":"A"},"notes":"- Mini Aesath, with a strong revival ability\n- Revives allies and buffs undead (synergizes with Aesath)\n- sacrament 4 and 5 increases the amount of revivals\n- Overall strong, especially when paired with Aesath. Drawback is slow skill and limited amount of revives","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4189_Portrait.png&w=256&q=75"},{"id":"3ba30709-cefd-490f-9f18-0f26fffa1234","name":"Eugene","class":"Shield Guard","role":"Tanking, Healing","rankings":{"earlyGame":"A-","lateGame":"S","sacrament":"A"},"notes":"- The best F2P tank\n- Requires at least 2 stars to take no damage during skill\n- Skill is also given to 2 other allies, allowing for insane survivability and burst healing\n- Sacrament improves tankiness as well as consistency and ease of use","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4041_Portrait.png&w=256&q=75"},{"id":"9c9d94b2-d2db-46fd-b52d-e21fbc42283a","name":"Li Jing","class":"Shield Guard","role":"Tanking, CC","rankings":{"earlyGame":"A-","lateGame":"S","sacrament":"A"},"notes":"- Not strong at base form, but the initial stun is useful\n- Requires high stars and sacrament 5 with really shine. This allows for high tankiness and constant stuns","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4116_Portrait.png&w=256&q=75"},{"id":"78d71fe0-06b8-4016-ae8b-42c4223a54e9","name":"Cupid","class":"Archer","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"S","sacrament":"S"},"notes":"- Very strong DPS archer\n- Damage is focused on heroes\n- Can quickly burst down multiple heroes, especially with sacrament\n- Requires high stars and sacrament to truly shine\n- Becomes S+ with Genie buffs.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4185_Portrait.png&w=256&q=75"},{"id":"9a6ad12d-fc33-48e7-9e37-9b998b3ba75a","name":"Reglos","class":"Archer","role":"Damage","rankings":{"earlyGame":"B","lateGame":"S","sacrament":"A"},"notes":"- Archer that focuses low hp heroes (but also targets clones and undead heroes)\n- Can deal large damage from piercing arrow\n- sacrament 2, 3 and 5 increases targeting and overall damage\n- Can pair with Vivian for very high burst and AOE damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4191_Portrait.png&w=256&q=75"},{"id":"55eba541-3745-4c55-b19d-b333ab91ee96","name":"Yi Sun-sin","class":"Archer","role":"Damage","rankings":{"earlyGame":"C","lateGame":"S","sacrament":"A"},"notes":"- Lots of AoE damage, can rival sac 3 Ganzel in damage numbers\n- Needs high stars for those numbers to be impactful\n- You can upgrade archer unit tree to boost him even further","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4229_Portrait.png&w=256&q=75"},{"id":"d97878b6-eaff-47f3-929f-9b032995a55a","name":"Torbad","class":"Archer","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4213_Portrait.png&w=256&q=75"},{"id":"bd5c9e97-6da5-4c64-92ae-98d3bc760116","name":"Vivian","class":"Mage","role":"Support, Damage","rankings":{"earlyGame":"A+","lateGame":"S-","sacrament":"A"},"notes":"- Can clone any ally hero closest to her\n- A very strong mage but requires another strong mage to accompany\n- Some good pairings are Merlin, Prometheus, Jane, Belthor (for CC), any decent AOE dps mages\n- sacrament 4 and 5 increases effectiveness and reliability pretty well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4062_Portrait.png&w=256&q=75"},{"id":"147874b8-a1bf-44c4-a23e-85c60608cd2f","name":"Prometheus","class":"Mage","role":"Damage, CC","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- A strong VIP hero\n- A strong AOE mage with CC and high damage\n- Will require high stars to deal large amounts of damage, but low star is fine for CC\n- Skill activation depends on number of attacks, so increasing atk speed can be very strong","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4073_Portrait.png&w=256&q=75"},{"id":"691f9e81-24c4-44c4-8311-7b2e9d7cbcbf","name":"Sun Wukong","class":"Swordman","role":"Tanking, Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- Can tank tons of damage as well deal good damage\n- Requires high stars and sacrament 3 to reach high potential\n- Requires a bit of time to start cloning, so best to position behind some tanks or in backline\n- Received a buff, very strong at tanking now\n- Awakening doesn't help much if you're not a whale. Up to low S from high S-.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4098_Portrait.png&w=256&q=75"},{"id":"61cf9a80-76c0-47d5-9c21-473a2d1b954b","name":"Yang Jian","class":"Spearman","role":"Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"A"},"notes":"- A great damage dealer with decent survivability \n- Able to deal large amounts of true damage and buff himself, can also do large aoe damage\n- Can one shot enemies at max and paired with buffs","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4110_Portrait.png&w=256&q=75"},{"id":"48e71745-6565-4c8a-8247-e0740db0084c","name":"Sylna Windrunner","class":"Archer","role":"Damage, CC","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"B"},"notes":"- A great archer with a silence ability\n- Can deal large amounts of damage even at base, but more stars is always better\n- sacrament hasn't shown a great improvement to her, so it is not a priority","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4139_Portrait.png&w=256&q=75"},{"id":"ca2be271-3b06-431b-aba0-d9572239e047","name":"Ne Zha","class":"Pegasus Knight","role":"Stall, Damage","rankings":{"earlyGame":"A","lateGame":"S-","sacrament":"B"},"notes":"- A tanky peg with great damage potential\n- Main usage in PVP to assassinate valuable enemies\n- Can pair with taiyi zhenren for dmg reduction \n- Can tank alot of damage with invincibility, creating alot of time for your team","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4109_Portrait.png&w=256&q=75"},{"id":"49539e36-b1f1-47e9-8b79-16049ae0c4b4","name":"Jane","class":"Mage","role":"CC, Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A strong mage DPS\n- Large AOE Damage, but attack is static, which makes her less reliable than other top mages\n- Really requires sacrament 5 to do great damage, but can also freeze enemies\n- A good pairing with Vivian","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4122_Portrait.png&w=256&q=75"},{"id":"bf12782d-d21d-4093-be2c-ce02d476e80f","name":"Hyacinth","class":"Cavalry","role":"Healing","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- One of the best healers\n- Can heal large amounts over time, but has no burst healing\n- Can help sustain team through fights\n- Not a carry, but may help your allies tank 1 or 2 extra hits and change the outcome of a battle","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4042_Portrait.png&w=256&q=75"},{"id":"bc64b9df-c37f-4d4e-bb56-1c2429afba4f","name":"Harry Holt","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- The highest damage ceiling hero currently\n- Can be very inconsistent due to limited survivability\n- Very strong when paired with the VIP pegasus heroes and other heroes that enable him to survive longer (Golden Winged Roc, Benkei)\n- Best used in 2nd formation if you don't have the VIP pegasus","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4217_Portrait.png&w=256&q=75"},{"id":"1bb161c1-4756-42a6-b019-e2ff3bdb34fb","name":"Smaug","class":"Pegasus Knight","role":"Damage, Tanking","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4241_Portrait.png&w=256&q=75"},{"id":"f067bdda-68ec-4a77-abee-802221183daf","name":"Di Xin","class":"Swordman","role":"Buffs, Tanking","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A great buffer that can tank well with max sacrament\n- Can improve team survivability as well as damage, can also debuff enemies that come close","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4158_Portrait.png&w=256&q=75"},{"id":"a7461fbd-7bfc-42d9-8cd2-913338778c44","name":"Shuten-doji","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A great tank with an invulnerability skill, and can do good damage\n- Attack range of skill is not large (15m)\n- Needs sacrament 3 to improve survivability","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4175_Portrait.png&w=256&q=75"},{"id":"ead34f8b-5be6-4da7-8596-3236141548e8","name":"Iska Shadowfang","class":"Spearman","role":"Damage, Stall","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- A decent early game hero but requires high stars and max sacrament to perform well\n- Can pair with Akedron for max potential\n- High damage and survivability at max","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4138_Portrait.png&w=256&q=75"},{"id":"92053673-a946-46bd-9178-1618a0abca0a","name":"Jerome","class":"Priest","role":"Healing, Revive","rankings":{"earlyGame":"A-","lateGame":"S-","sacrament":"A"},"notes":"- Healer with a  team revive ability \n- Able to potentially revive high value heroes but will require high stars and sacrament 5 improve consitency and impact","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4027_Portrait.png&w=256&q=75"},{"id":"ce96c805-10dd-46c8-90ba-6f392d159802","name":"Jiutian Xuannu","class":"Priest","role":"Buffs, Healing","rankings":{"earlyGame":"B+","lateGame":"S-","sacrament":"A"},"notes":"- Has an invincibility buff with sacrament 5\n- Should be placed near strong melee heroes\n- Without strong melee heroes to take advantage of the buffs, she loses alot of value","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4202_Portrait.png&w=256&q=75"},{"id":"e32192b9-a967-4da9-a879-f2d34429f5c7","name":"Jin Zha","class":"Mage","role":"CC","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"- A strong CC mage that can stun up to 4 ranged enemies at a time\n- Very strong in pvp, with decent use in campaign as well with sacrament 5\n- Not as strong without sacrament 5","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4159_Portrait.png&w=256&q=75"},{"id":"d3708061-cdc6-4db4-ba7d-472a423ffcfb","name":"Severus Snape","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4221_Portrait.png&w=256&q=75"},{"id":"0d2ae223-0b06-4f3c-a9f9-171b79c47507","name":"Selidenn","class":"Priest","role":"Buffs, Healing","rankings":{"earlyGame":"B","lateGame":"S-","sacrament":"A"},"notes":"- Good buffs and heals, but requires max stars and sacrament\n- Sacrament 5 greatly improves healing\n- Pair with strong backline DPS to take advantage of buf\n- Should've be S tier, but difficulty in formation building and reliance on strong backline DPS leads to him being lower for most players\n- Awakening 3 helps heroes survive a bit longer against pegs and deals a bit more damage. Up to S from S-.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4136_Portrait.png&w=256&q=75"},{"id":"ad319e35-4726-43ad-8622-15660565cfb5","name":"Jiao","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"S-","sacrament":"B"},"notes":"- Role as assassin, dragging down 1 or 2 enemies with him\n- If ability lands on a valuable target, then he will have a big impact","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4205_Portrait.png&w=256&q=75"},{"id":"15a77efe-48d2-4bcf-a972-5515c95fda00","name":"Napoleon","class":"Archer","role":"Damage","rankings":{"earlyGame":"C","lateGame":"S-","sacrament":"S"},"notes":"- Skill is based on attack speed and crits.\n- Main damage source is in his soldiers, go for top path unit tree.\n- Class tree should also be top for consistency, haven't tested with mid path.\n- Doesn't work well with Cupid. If any hero kills the first low-health target near Cupid, he'll execute the other one, leaving Napoleon without stacks.\n- Great with any hero that boosts attack speed and crit rate like Galadriel, Selidenn, and Bedivere.\n- Although he has high potential, he's also too inconsistent to be S\n- Sac 5 excels in close or slightly unfavorable fights, but has less impact in truly difficult battles compared to other S-tier options. Because it relies on securing kills to build stacks, it struggles to gain those stacks quick enough when fights are heavily disadvantaged.","image":null},{"id":"2cc998eb-304a-4eb1-beb3-665d41bc86f3","name":"Miranda Leva","class":"Archer","role":"CC","rankings":{"earlyGame":"A+","lateGame":"A+","sacrament":"A"},"notes":"- A very useful archer with a strong stun and damage\n- Functionally similar to Belthor, but has more value overall with the whole row stun","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4215_Portrait.png&w=256&q=75"},{"id":"6d808bd3-4d17-41d3-afac-3c0a8573d836","name":"Kong Xuan","class":"Pegasus Knight","role":"Damage, Buff, Heal","rankings":{"earlyGame":"A-","lateGame":"A+","sacrament":"A"},"notes":"- Pegasus with great damage potential\n- Can be very strong early game (Continents 1-5)\n- Late game requires high stars and sacrament\n- Really shines when placed with lucifer and michael","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4151_Portrait.png&w=256&q=75"},{"id":"9ecc5e64-cb7a-4af1-9574-762e50420836","name":"Alexander","class":"Cavalry","role":"Buffs","rankings":{"earlyGame":"A-","lateGame":"A+","sacrament":"B"},"notes":"- A strong buffer cavalry\n- Damage buff is decent, sacrament 5 makes him better\n- Range of sacrament 5 ability is 10m","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4022_Portrait.png&w=256&q=75"},{"id":"e5024309-770d-4608-9d09-0d60c9cb8aed","name":"Hermione Granger","class":"Priest","role":"Buffs","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"A"},"notes":"- Hermione + Hou Yi is an S+ combo\n- A slightly worse Vivian most of the time","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4219_Portrait.png&w=256&q=75"},{"id":"3a7867dd-9271-42e1-947c-f0c72bbcce3b","name":"Morgan le Fay","class":"Mage","role":"Debuffs, Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A strong debuff that can hit alot of enemies\n- sacrament turns her into a good damage dealer too","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4066_Portrait.png&w=256&q=75"},{"id":"e59fa22c-3871-492e-be8d-f42bad596849","name":"Helmar","class":"Swordman","role":"Tanking","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A great tank that can deal alot of damage\n- High stars will definitely help with tankiness\n- sacrament 5 improves him very well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4004_Portrait.png&w=256&q=75"},{"id":"75769182-5588-4305-a9f1-8a07c09be22d","name":"Saldin Rockhowl","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"B"},"notes":"- A great tank that can deal tons of damage\n- Damage and tankiness scales well with high stars, sacrament 5 improves consistency with a cleanse and extra damage reduction\n- Pair with Eugene for consistent high damage and tanking","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4128_Portrait.png&w=256&q=75"},{"id":"3ccd384b-3ff0-4547-8eaf-b89ba6e7ffc5","name":"Balrog of Moria","class":"Spearman","role":"Damage","rankings":{"earlyGame":"B+","lateGame":"A+","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4242_Portrait.png&w=256&q=75"},{"id":"2cc1faa5-eee9-478e-9b51-971f50e6742a","name":"Valente","class":"Cavalry","role":"Buffs, Healing","rankings":{"earlyGame":"B","lateGame":"A+","sacrament":"A"},"notes":"- A great cavalry buffer and healer at sacrament 5\n- Can quickly spam decent buffs\n- Can also heal decently with sacrament 5","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4126_Portrait.png&w=256&q=75"},{"id":"9d2f8c3a-0895-4df9-a82a-5fd62d86b1de","name":"Uriah","class":"Pegasus Knight","role":"Damage","rankings":{"earlyGame":"B","lateGame":"A+","sacrament":"A"},"notes":"- A decent peg that only gets strong with max stars and sacrament\n- sacrament 5 improves survivability greatly\n- Damage scales very hard with stars\n- Gets pretty weak in campaign due to large amounts of enemy backline, but can still be strong in PVP","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4009_Portrait.png&w=256&q=75"},{"id":"318bd15b-f9b2-4488-a72c-8a006d2be955","name":"Minamoto no Yoshitsune","class":"Swordman","role":"Buffs","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"A"},"notes":"- A potentially strong buffer if you have some strong melee heroes to buff\n- Low stars will drag down the heroes he is buffing with low stats. sacrament 4 and high stars will mitigate this problem.\n- Using with high damage melee heroes could potentially mow down enemy frontline.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4178_Portrait.png&w=256&q=75"},{"id":"98309cdc-0946-48c1-9839-3bafe1d15465","name":"Van Helsing","class":"Swordman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"A"},"notes":"- A hero meant to counter specifically summons (Wukong clones, Aesath undead, Tamamo phantoms, Aorun summons, Akedron harbinger)\n- Weak in campaign, especially at lower stars and no sacrament\n- Can be very strong in pvp, depending on your own and the enemies team comp, only really shines in those max whale battles","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4231_Portrait.png&w=256&q=75"},{"id":"132d58c6-2b37-455d-b1de-5048ad324ded","name":"Morgana","class":"Mage","role":"CC","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"B"},"notes":"- A strong silence ability\n- Silence lasts for very long with high stars and very easy to proc\n- sacrament 5 doubles the targeting, very strong","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4015_Portrait.png&w=256&q=75"},{"id":"cdc241f8-f32c-46b3-a068-08df8d447860","name":"Xiao Bailong","class":"Mage","role":"Damage, Debuffs","rankings":{"earlyGame":"B-","lateGame":"A+","sacrament":"B"},"notes":"- A great mage DPS\n- Also has a debuff ability\n- Really requires high stars and sacrament to really get high damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4102_Portrait.png&w=256&q=75"},{"id":"829d80ff-c65b-4bf8-b3f5-fbb5f8145c3d","name":"Sam Ganlin","class":"Shield Guard","role":"Tanking, Buffs, Healing","rankings":{"earlyGame":"C","lateGame":"A+","sacrament":"A"},"notes":"- A decent tank that has good support with sacrament 3 and good tanking with sacrament 4\n- Sacrament 5 makes him a better Borador","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4239_Portrait.png&w=256&q=75"},{"id":"6677d65b-0102-4890-88a7-593acc7e0487","name":"Medusa","class":"Mage","role":"CC","rankings":{"earlyGame":"C","lateGame":"A+","sacrament":"B"},"notes":"- Stun is pretty weak at base, but can still be useful for stunning large groups of enemies\n- With sacrament 5, she sends a petrification beam through the whole row, which can stun multiple enemies\n- At max stars, she will do much more damage\n- Obtained from alliance dual quests","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4212_Portrait.png&w=256&q=75"},{"id":"e2669509-188b-4dca-9907-c4003d38a4fa","name":"Tu Xingsun","class":"Spearman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"A+","sacrament":"C"},"notes":"- Can have a high burst damage potential.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4169_Portrait.png&w=256&q=75"},{"id":"aaa10ee9-5edd-44d0-8a0d-49c932295d0c","name":"Frode Baskin","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"A+","sacrament":"B"},"notes":"- Needs stars to be strong\n- Very consistent damage, including soldiers damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4238_Portrait.png&w=256&q=75"},{"id":"484f0cc3-f336-435d-9d96-5ac4f4cb94ba","name":"Torin Oakenshield","class":"Swordman","role":"Buffs, Debuffs","rankings":{"earlyGame":"Unranked","lateGame":"A+","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4240_Portrait.png&w=256&q=75"},{"id":"d0ec9f76-93ce-44a2-80b6-6d80eed6ee4f","name":"Percival","class":"Cavalry","role":"Tanking, Debuffs","rankings":{"earlyGame":"A-","lateGame":"A","sacrament":"C"},"notes":"- A s ies. Otherwise, ability is not that great. \n- Also very hard to pull for.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4184_Portrait.png&w=256&q=75"},{"id":"b2985867-7f62-4963-9064-66cb1ce17e7e","name":"Cleopatra","class":"Priest","role":"CC","rankings":{"earlyGame":"C","lateGame":"B-","sacrament":"C"},"notes":"- Can stun enemies but duration is very low at base form. \n- Increased duration with high stars and more targets with sacrament","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4097_Portrait.png&w=256&q=75"},{"id":"ef673b9a-3339-4c1b-8492-34530c5c29b7","name":"Orpheus","class":"Priest","role":"Buffs","rankings":{"earlyGame":"C","lateGame":"B-","sacrament":"D"},"notes":"- Buffs are decent but limited by long cooldown\n- Buffs are randomly chosen\n- Has the benefit of only affecting ally heroes\n- Lucas KEKW","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4072_Portrait.png&w=256&q=75"},{"id":"0adc7fc9-7a56-471e-a288-22309cbadedc","name":"Edward IV","class":"Priest","role":"Buffs","rankings":{"earlyGame":"D","lateGame":"B-","sacrament":"C"},"notes":"- Has a nice attack buff but is limited. \n- Also only affects 1 or 2 heroes. Duration is also very low so can only be considered as a niche use healer that can help in certain formations","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4026_Portrait.png&w=256&q=75"},{"id":"7654577d-3beb-47c4-95ab-d1bdba557980","name":"King Arthur","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"B","lateGame":"C","sacrament":"C"},"notes":"- A decent tank with a good buff. \n- Buff has a large radius which allows many of your allies to benefit\n- High defense affects melee basic attacks as well as skills","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4023_Portrait.png&w=256&q=75"},{"id":"a7f91648-5e78-4efc-8256-4e63fb4eff96","name":"Mu Zha","class":"Spearman","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"C","sacrament":"B"},"notes":"- A good ability but requires him to stay alive (which can be hard with spearman). Can do much more with sacrament 4 and 5","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4165_Portrait.png&w=256&q=75"},{"id":"e970d2a8-e7c0-4e1b-8d8d-ff55c4505e84","name":"Dahlia","class":"Mage","role":"Damage","rankings":{"earlyGame":"B-","lateGame":"C","sacrament":"C"},"notes":"- A mage with weak damage output and honestly not a very strong skill after reaching Hongmeng\n- Skelly mage units are useful, and can do high damage as well as tank, but skill's proc chance is too low\n- Sacrament improves proc chance and skill effectiveness","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4056_Portrait.png&w=256&q=75"},{"id":"46ca2692-10a8-4c3e-ae14-5e3f0a6e8ce3","name":"Perseus","class":"Shield Guard","role":"Tanking, CC","rankings":{"earlyGame":"B-","lateGame":"C","sacrament":"C"},"notes":"- Stun abilities are generally useful but the only issue is the low duration \n- Can be mitigated with high stars and sacrament but there are other choices if you are looking for CC","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4077_Portrait.png&w=256&q=75"},{"id":"fbdf7570-2e2b-47a0-a738-c195eb9f8fd0","name":"Kay","class":"Shield Guard","role":"Buff, Tanking","rankings":{"earlyGame":"B-","lateGame":"C","sacrament":"C"},"notes":"- Ability is similar to arthur but magic damage instead. \n- While useful, arthur is a bit more useful due to a stronger sacrament\n- Magic defense is useful against mages, but most heroes do not have a high base M. Def stat, so won't be able to take full advantage of buff","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4029_Portrait.png&w=256&q=75"},{"id":"970ebc3d-f685-44ab-acdc-50603a419cd0","name":"Lu Yue","class":"Mage","role":"Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"B"},"notes":"- An interesting mage that can kill enemies and allies\n- Requires sacrament to not be super detrimental to own team","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4155_Portrait.png&w=256&q=75"},{"id":"f49f2023-a7ef-4e30-80ba-5fbad94f9c4b","name":"Daiji","class":"Mage","role":"CC, Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"C"},"notes":"- Mage with a stun on enemy ranged hero\n- Stun doesn't last long, only affects ranged enemies\n- Only way to damage is basic attacks","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4111_Portrait.png&w=256&q=75"},{"id":"aac049d3-8917-41a5-a9b3-e2b02b976d25","name":"Machiavelli","class":"Mage","role":"Debuff, Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"C"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4258_Portrait.png&w=256&q=75"},{"id":"eb955f2e-65a0-4826-894c-bad7196ee0b7","name":"Star Lord of Art","class":"Archer","role":"Buff","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"C"},"notes":"- Archer with a more niche buff ability\n- Can be used with allies that have high skill damage\n- Has a low duration, which can be increased with sacrament","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4114_Portrait.png&w=256&q=75"},{"id":"7a9af1b2-76aa-4e96-9ace-ff13c3b595db","name":"Uruks","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"C"},"notes":"- Requires similar star/level to enemy to maximize value of defense\n- Can tank decently, but nothing special","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4192_Portrait.png&w=256&q=75"},{"id":"f6a8befc-8a74-436e-82f6-203eb173fdaf","name":"Aurora","class":"Priest","role":"Debuff, CC","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"C"},"notes":"- Healer that is actually a damage dealer\n- Doesn't have a large range, and not very much damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4091_Portrait.png&w=256&q=75"},{"id":"74e7e41d-e697-47a7-9bd3-aed340681d14","name":"Robinhood","class":"Archer","role":"Debuff","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Archer with def reduction skill (based on own def)\n- Not very strong, but can help quickly kill enemies when placed with your backline","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4018_Portrait.png&w=256&q=75"},{"id":"38bb6aa0-b3a3-485c-8075-fe07991d5124","name":"Caesar","class":"Cavalry","role":"Buffs, Niche","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Ability slows done ally cavalries in the same row\n- Has a niche use in keeping aesath closer to own team, otherwise very weak","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4096_Portrait.png&w=256&q=75"},{"id":"6faa08ca-beb3-40f0-9c58-6c881c849e12","name":"Theseus","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Ability relies on taking damage\n- Can still deal a decent amount of damage at max stars","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4076_Portrait.png&w=256&q=75"},{"id":"4340627d-1ca0-47fc-a36a-03b06eb43a73","name":"Fianna","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Mediocre tank that can be useful\n- Can increase def very high, which is good against melee based enemies\n- Buff requires time and sacrament is not very useful","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4078_Portrait.png&w=256&q=75"},{"id":"2c852d0d-cdfc-4b47-8127-5a65fd326d62","name":"Gilles de Rais","class":"Shield Guard","role":"Tanking, Damage","rankings":{"earlyGame":"C","lateGame":"C","sacrament":"D"},"notes":"- Has a damage reflection skill but no increase survivability\n- Sacrament is also useless","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4034_Portrait.png&w=256&q=75"},{"id":"1f791be7-4dc7-4a63-a8b9-1c7b0860c801","name":"Belbor Baskin","class":"Spearman","role":"Tanking","rankings":{"earlyGame":"D","lateGame":"C","sacrament":"B"},"notes":"- A tank that doesn't tank well due to being a spear\n- Around B+ with Zoro\n- Because Zoro should only be used at 6*, we're ranking Belbor lower (realistically D tier without Zoro)","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4236_Portrait.png&w=256&q=75"},{"id":"da68e014-8e08-4f4f-9dc7-3f3fb2c00ca5","name":"Paris","class":"Archer","role":"Damage","rankings":{"earlyGame":"D","lateGame":"C","sacrament":"C"},"notes":"- A weak archer DPS\n- Skill doesnt do very much damage, sacrament doesn't help much either","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4054_Portrait.png&w=256&q=75"},{"id":"e9c384be-275d-432e-8944-cec9da93528b","name":"Achilles","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"C","sacrament":"C"},"notes":"- A mediocre damage dealer, can deal decent damage depending on the situation\n- Skill requires him to miss to activate, but overall damage output isnt amazing\n- Should not be used with top path in class tree\n- Good against Cruz","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4033_Portrait.png&w=256&q=75"},{"id":"12aea017-c6f2-4eea-9553-8ad60634eff5","name":"Luna Lovegood","class":"Spearman","role":"Dispel","rankings":{"earlyGame":"D","lateGame":"C","sacrament":"C"},"notes":"- A support that has no bulk or range, dies too quickly\n- Buff is pretty good, but mid path priest kinda does the same thing","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4222_Portrait.png&w=256&q=75"},{"id":"73f615f3-f70c-4a34-b43e-a32dd53b7916","name":"Randgritz","class" :"Damage","rankings":{"earlyGame":"F","lateGame":"C","sacrament":"C"},"notes":"- Cavalry with low survivability and weak\n- Single target attacks which means overall damage is weak\n- Not as squishy with sacrament, but still not good","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4172_Portrait.png&w=256&q=75"},{"id":"b0804db8-243e-4b6f-97b1-508a4e410dcd","name":"Heracles","class":"Swordman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- Hero that scales over time\n- Can do decent damage at max stacks, but not that strong overall\n- Good against bosses, but that's it","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4075_Portrait.png&w=256&q=75"},{"id":"de80e939-9001-47f3-8137-34151cf021ca","name":"Charles Martel","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- Can increase M. Def by a great amount, but overall tankiness is not great\n- Can be useful against mages, but there are definitely better choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4035_Portrait.png&w=256&q=75"},{"id":"381a9be7-623c-4f8e-b01a-21b5872b54b2","name":"Mighty Miracle God","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- Weak tank that wont block that much damage\n- Not very useful, especially with many other choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4115_Portrait.png&w=256&q=75"},{"id":"a3687988-4ef0-4b71-bce7-67c9cb3839b2","name":"Beowulf","class":"Spearman","role":"Damage","rankings":{"earlyGame":"C","lateGame":"D","sacrament":"C"},"notes":"- A mediocre damage dealer. \n- Can do maximum hp damage but the numbers are too low to really shine","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4085_Portrait.png&w=256&q=75"},{"id":"4fe891b4-085a-4a99-9f75-dc0c51461edf","name":"Yellow Wind Demon","class":"Archer","role":"CC","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Archer that can be used to disable a ranged enemy for a bit\n- Duration is rather low, especially with low stars\n- sacrament 5 adds another target as well","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4105_Portrait.png&w=256&q=75"},{"id":"aeef3626-6a1b-40e3-a44f-48b434c5b38a","name":"Oedipus","class":"Swordman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Weak damage dealer\n- Single target, and not even very much damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4074_Portrait.png&w=256&q=75"},{"id":"0841a661-8ceb-4642-9f4b-26d2b6df8662","name":"Odysseus","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- At base form he is pretty weak. With max stars and sacrament, he can do some damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4093_Portrait.png&w=256&q=75"},{"id":"910c65e0-b4aa-4aef-b685-a7ed1d5753b1","name":"Red Boy","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- An overall weak damage dealer. The debuff from ability isn't very strong either","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4104_Portrait.png&w=256&q=75"},{"id":"8381e7c7-056e-4257-9e3f-6e2a6c840940","name":"Ignatius","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Can deal true damage but the overall damage output is too low","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4039_Portrait.png&w=256&q=75"},{"id":"d02f6f03-bf01-4e07-9684-491d3fe3ac30","name":"Leonidas","class":"Spearman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Can deal large amounts of crit damage but overall damage output is still weak","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4024_Portrait.png&w=256&q=75"},{"id":"89399b09-df7b-4329-9792-17f0b2be72b7","name":"Cu Chulainn","class":"Spearman","role":"Tanking, Niche","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"C"},"notes":"- Interesting hero that takes on damage for team but doesnt have much survivability as a spearman\n- Can have a niche use in keeping a valuable hero alive for a little longer, but there are other choices","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4005_Portrait.png&w=256&q=75"},{"id":"21c16e23-d615-45ee-81db-384b92c71a09","name":"Octavius","class":"Swordman","role":"Damage","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"D"},"notes":"- Very weak buff to self\n- Single target + no damage","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4028_Portrait.png&w=256&q=75"},{"id":"d35f5cd4-8107-4c7f-aae4-c09a5f989505","name":"Groom","class":"Swordman","role":"Tanking","rankings":{"earlyGame":"D","lateGame":"D","sacrament":"D"},"notes":"- Doesn't do anything, kind of a distraction, but just use other tanks","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4237_Portrait.png&w=256&q=75"},{"id":"893d7ccc-0a5f-46a3-9f3c-eaaea9404bdd","name":"Harald Fairhair","class":"Shield Guard","role":"Tanking","rankings":{"earlyGame":"D","lateGame":"F","sacrament":"D"},"notes":"- Weak skill that doesn't even activate frequently\n- Sacrament does nothing to help him","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4086_Portrait.png&w=256&q=75"},{"id":"2d62efc3-cbd1-4514-a1a4-646cf419bbf5","name":"Brokkr","class":"Shield Guard","role":"Tanking, Buffs","rankings":{"earlyGame":"D","lateGame":"F","sacrament":"D"},"notes":"- A weak buffing skill with no real impact\n- Sacraments does nothing to help him","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4088_Portrait.png&w=256&q=75"},{"id":"5a0670ec-4ca4-4900-9f67-45458fd28ad0","name":"Camu","class":"Spearman","role":"Damage","rankings":{"earlyGame":"F","lateGame":"F","sacrament":"D"},"notes":"- Skill does basically no damage.","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4129_Portrait.png&w=256&q=75"},{"id":"6948ea8a-33b0-4cff-9e74-0a7a8fa55764","name":"Lulu","class":"Mage","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4254_Portrait.png&w=256&q=75"},{"id":"2347e8cf-5995-48bc-ae04-7146c99ffeb7","name":"Sirius Black","class":"Cavalry","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4225_Portrait.png&w=256&q=75"},{"id":"eb065197-e5ff-4ea7-aa3c-8c9a209a730e","name":"Turkey Sprite","class":"Pegasus Knight","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4234_Portrait.png&w=256&q=75"},{"id":"a27a9d64-e82a-48d2-999d-15ba1f8aeed3","name":"Remus Lupin","class":"Swordman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4223_Portrait.png&w=256&q=75"},{"id":"2113b8c7-e9fa-43a2-b589-b56db1efd059","name":"Hel","class":"Swordman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4200_Portrait.png&w=256&q=75"},{"id":"0eb266ef-38d3-49fd-9b12-adb618d49f97","name":"Zhong Kui","class":"Shield Guard","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4199_Portrait.png&w=256&q=75"},{"id":"8d3e55fe-3ae0-4d4b-b69e-416934ef0247","name":"New Year Baby","class":"Spearman","role":"DPS","rankings":{"earlyGame":"Unranked","lateGame":"Unranked","sacrament":"Unranked"},"notes":"","image":"https://mwreborn.irunawiki.com/_next/image?url=%2Fportraits%2Ft_Hero_4256_Portrait.png&w=256&q=75"}];

        // --- COMPONENTS ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-900/50 flex-shrink-0">
                            <h3 className="text-xl font-bold text-white flex items-center gap-2">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white transition-colors"><X size={24} /></button>
                        </div>
                        <div className="p-6 overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const HeroCard = ({ hero, currentMode, onSelect }) => {
            const displayRank = hero.rankings[currentMode] || "Unranked";
            const [imageError, setImageError] = useState(false);

            return (
                <div 
                    onClick={() => onSelect(hero)}
                    className="group relative w-20 h-20 md:w-24 md:h-24 bg-slate-700 rounded-lg overflow-hidden border-2 border-slate-600 hover:border-indigo-400 transition-all shadow-lg flex-shrink-0 cursor-pointer"
                >
                    {hero.image && !imageError ? (
                        <>
                            <img src={hero.image} alt={hero.name} className="w-full h-full object-cover pb-4" onError={() => setImageError(true)} />
                            <div className="absolute bottom-0 inset-x-0 bg-slate-900/90 py-0.5 px-1 text-center border-t border-slate-600/50">
                                <p className="text-[10px] font-bold text-slate-100 truncate leading-tight">{hero.name}</p>
                            </div>
                        </>
                    ) : (
                        <div className="w-full h-full flex items-center justify-center bg-slate-800 text-slate-500">
                            <span className="text-xs text-center px-1 font-bold">{hero.name}</span>
                        </div>
                    )}
                    <div className="absolute top-0 right-0 bg-black/60 px-1 text-[10px] font-mono text-white rounded-bl backdrop-blur-sm z-10">{displayRank}</div>
                    <div className="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center p-1 text-center z-20">
                        <p className="text-white text-xs font-bold truncate w-full">{hero.name}</p>
                        <div className="mt-2 p-1 bg-indigo-500/20 text-indigo-200 rounded-full"><Info size={14} /></div>
                    </div>
                </div>
            );
        };

        const TierRow = ({ rank, heroes, currentMode, onSelectHero }) => {
            if (heroes.length === 0) return null;
            const colorClass = RANK_COLORS[rank] || "bg-slate-600";
            return (
                <div className="flex w-full min-h-[6rem] border-b border-slate-800 bg-slate-900/50">
                    <div className={`w-24 md:w-32 flex-shrink-0 flex items-center justify-center ${colorClass} text-slate-900 font-black text-2xl md:text-3xl shadow-inner border-r-4 border-black/10`}>{rank}</div>
                    <div className="flex-1 p-2 flex flex-wrap gap-2 items-center content-center bg-slate-800/30">
                        {heroes.map(hero => (
                            <HeroCard key={hero.id} hero={hero} currentMode={currentMode} onSelect={onSelectHero} />
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const [heroes] = useState(PRELOADED_DATA);
            const [selectedHero, setSelectedHero] = useState(null);
            const [activeSortMode, setActiveSortMode] = useState('earlyGame'); 
            const [filterClass, setFilterClass] = useState('All');
            const [selectedHeroImgError, setSelectedHeroImgError] = useState(false);

            const getFilteredHeroes = () => {
                let filtered = heroes;
                if (filterClass !== 'All') filtered = filtered.filter(h => h.class === filterClass);
                return filtered;
            };

            const filteredHeroes = getFilteredHeroes();
            const heroesByRank = {};
            RANK_ORDER.forEach(rank => heroesByRank[rank] = []);
            
            filteredHeroes.forEach(hero => {
                const rank = hero.rankings[activeSortMode] || "Unranked";
                if (heroesByRank[rank]) heroesByRank[rank].push(hero);
                else if (heroesByRank["Unranked"]) heroesByRank["Unranked"].push(hero); 
            });

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-indigo-500/30">
                    <header className="bg-slate-900 border-b border-slate-800 sticky top-0 z-40 shadow-xl">
                        <div className="max-w-7xl mx-auto p-4">
                            <div className="flex flex-col md:flex-row gap-4 justify-between items-center">
                                <div className="flex flex-col gap-2 w-full md:w-auto">
                                    <h1 className="text-2xl font-black bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent flex items-center gap-2">
                                        <Crown className="text-indigo-400" /> TIER LIST
                                    </h1>
                                    <div className="flex bg-slate-800 p-1 rounded-lg">
                                        {[
                                            { id: 'earlyGame', label: 'Early', icon: Swords },
                                            { id: 'lateGame', label: 'Late', icon: Crown },
                                            { id: 'sacrament', label: 'Sacrament', icon: Zap },
                                        ].map(mode => (
                                            <button
                                                key={mode.id}
                                                onClick={() => setActiveSortMode(mode.id)}
                                                className={`flex-1 flex items-center justify-center gap-2 px-3 py-1.5 rounded-md text-sm font-bold transition-all ${
                                                    activeSortMode === mode.id ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                                }`}
                                            >
                                                <mode.icon size={14} /> {mode.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 text-sm">
                                    <Filter size={16} className="text-slate-400" />
                                    <select value={filterClass} onChange={(e) => setFilterClass(e.target.value)} className="bg-slate-800 text-slate-200 outline-none cursor-pointer">
                                        <option value="All">All Classes</option>
                                        {CLASSES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-6 flex flex-col gap-6">
                        <div className="text-slate-400 text-sm">Showing <span className="text-white font-bold">{filteredHeroes.length}</span> heroes.</div>
                        <div className="bg-slate-900 rounded-xl shadow-2xl border border-slate-800 overflow-hidden">
                            <div className="bg-slate-800/50 p-4 border-b border-slate-800 flex justify-between items-center">
                                <h2 className="text-xl font-bold text-slate-300">
                                    {activeSortMode === 'earlyGame' && "Early Game Tier List"}
                                    {activeSortMode === 'lateGame' && "Late Game Tier List"}
                                    {activeSortMode === 'sacrament' && "Sacrament Tier List"}
                                </h2>
                                <div className="text-slate-500 text-xs uppercase tracking-wider font-bold">{filterClass === 'All' ? 'All Classes' : filterClass}</div>
                            </div>
                            <div className="flex flex-col bg-slate-900">
                                {RANK_ORDER.map(rank => (
                                    <TierRow key={rank} rank={rank} heroes={heroesByRank[rank]} currentMode={activeSortMode} onSelectHero={(hero) => { setSelectedHero(hero); setSelectedHeroImgError(false); }} />
                                ))}
                                {filteredHeroes.length === 0 && <div className="p-12 text-center text-slate-500"><p>No heroes found.</p></div>}
                            </div>
                            <div className="p-2 bg-slate-950 text-center text-slate-600 text-xs font-mono">built by neko</div>
                        </div>
                    </main>

                    <Modal isOpen={!!selectedHero} onClose={() => setSelectedHero(null)} title="Hero Details">
                        {selectedHero && (
                            <div className="space-y-6">
                                <div className="flex flex-col items-center">
                                    <div className="w-32 h-32 rounded-xl bg-slate-700 overflow-hidden border-4 border-slate-600 shadow-xl mb-4">
                                        {selectedHero.image && !selectedHeroImgError ? (
                                            <img src={selectedHero.image} alt={selectedHero.name} className="w-full h-full object-cover" onError={() => setSelectedHeroImgError(true)} />
                                        ) : (
                                            <div className="w-full h-full flex items-center justify-center"><ImageIcon size={48} className="text-slate-500"/></div>
                                        )}
                                    </div>
                                    <h2 className="text-2xl font-bold text-white">{selectedHero.name}</h2>
                                    <div className="flex gap-2 mt-1">
                                        <span className="px-2 py-0.5 bg-indigo-500/20 text-indigo-300 text-xs rounded border border-indigo-500/30">{selectedHero.class}</span>
                                        <span className="px-2 py-0.5 bg-slate-700 text-slate-300 text-xs rounded border border-slate-600">{selectedHero.role}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-2">
                                    {[{ label: 'Early Game', val: selectedHero.rankings.earlyGame }, { label: 'Late Game', val: selectedHero.rankings.lateGame }, { label: 'Sacrament', val: selectedHero.rankings.sacrament }].map(stat => (
                                        <div key={stat.label} className="bg-slate-900/50 p-3 rounded-lg border border-slate-700 text-center">
                                            <div className="text-[10px] text-slate-400 uppercase tracking-wider mb-1">{stat.label}</div>
                                            <div className={`text-2xl font-black ${RANK_COLORS[stat.val]?.replace('bg-', 'text-') || 'text-white'}`}>{stat.val}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-slate-700/20 p-4 rounded-lg border border-slate-700">
                                    <h4 className="text-sm font-bold text-slate-300 mb-2">Notes</h4>
                                    <p className="text-sm text-slate-400 leading-relaxed whitespace-pre-wrap">{selectedHero.notes || "No notes available for this hero."}</p>
                                </div>
                            </div>
                        )}
                    </Modal>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
